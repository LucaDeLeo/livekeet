[project]
name = "parakeet"
version = "0.1.0"
description = "Real-time audio transcription to markdown using NVIDIA Parakeet via MLX"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy<2.4",
    "parakeet-mlx>=0.5.0",
    "setuptools",
    "sounddevice>=0.5.5",
    "webrtcvad>=2.0.10",
    "pyannote.audio>=3.1",
    "huggingface-hub",
]

[project.scripts]
transcribe = "stream_transcribe:main"
